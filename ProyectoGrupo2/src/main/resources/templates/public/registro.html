<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/199/xhtml">
<head th:replace="~{common/public_navigation :: head}">
    <title>EBENEZER</title>
</head>
<body>
<header th:replace="~{common/public_navigation :: header}"/>

<main class="container">
    <div class="singup-wrapper">
        <section class="singup">
            <div class="singup-form">
                <h2>Crear cuenta</h2>
                <form th:action="@{/registro}" method="post" th:object="${usuario}">
                    <div>
                        <label for="nombre">Username</label>
                        <input type="text" th:field="*{username}" placeholder="Usuario" required />
                    </div>
                    
                    <div>
                        <label for="nombre">Nombre</label>
                        <input type="text" th:field="*{nombre}" placeholder="Nombre" required />
                    </div>
                    
                    <div>
                        <label for="apellidos">Apellidos</label>
                        <input type="text" th:field="*{apellidos}" placeholder="Apellidos" required />
                    </div>

                    <div>
                        <label for="email">Correo electrónico</label>
                        <input type="email" th:field="*{correo}" placeholder="Correo" required />
                    </div>

                    <div>
                        <label for="password">Contraseña</label>
                        <input type="password" th:field="*{password}" placeholder="Contraseña" required />
                    </div>

                    <div>
                        <button type="submit" class="btn primary-btn">Crear cuenta</button>
                    </div>
                </form>
            </div>
        </section>
    </div>
</main>

<footer th:replace="~{common/public_navigation :: footer}"/>
</body>
</html>
