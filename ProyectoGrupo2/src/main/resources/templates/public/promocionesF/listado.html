<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{common/public_navigation :: head}">
    <title>Promociones</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <header th:replace="~{common/public_navigation :: header}" />

    <div class="container mt-4">
        <h2 class="text-center">Listado de Promociones</h2>
        <h4 class="fs-4 text-center">Total: <span th:text="${totalPromociones}"></span></h4>

        <div class="row">
            <div class="col-md-6 mb-3" th:each="promocion : ${promocioness}">
                <div class="card shadow-lg">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${promocion.titulo}"></h5>
                        <p class="card-text" th:text="${promocion.descripcion}"></p>
                        <h6 class="text-success">Precio: $<span th:text="${promocion.precio}"></span></h6>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer th:replace="~{common/public_navigation :: footer}" />
</body>
</html>
