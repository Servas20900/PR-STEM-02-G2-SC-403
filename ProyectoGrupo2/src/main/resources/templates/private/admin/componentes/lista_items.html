<div class="module-items-headers" th:fragment="items_header (col1,col2,col3,col4,col5)">
    <span th:text="${col1}"></span>
    <span th:text="${col2}"></span>
    <span th:text="${col3}"></span>
    <span th:text="${col4}"></span>
    <span th:text="${col5}"></span>
    <span th:text="Acciones"></span>
</div>

<div th:fragment="item_list (items, modulo)">
    <div class="module-items-item" th:each="item : ${items}">
        <span th:text="${item[0]}"></span>
        <span th:text="${item[1]}"></span>
        <span th:text="${item[2]}"></span>
        <span th:text="${item[3]}"></span>
        <span th:text="${item[4]}"></span>
        <div>
            <a th:href="@{'/admin/' + ${modulo} + '/editar/' + ${item[0]}}" class="btn secondary-btn"><i
                    class="fa-solid fa-pen"></i></a>
            <a class="btn secondary-btn openDialogBtn" th:attr="data-id=${item[0]}, data-modulo=${modulo}"><i class="fa-solid fa-trash"></i></a>
        </div>
    </div>

    <dialog id="dialogEliminar" closedby="any">
        <h3>Confirmacion</h3>
        <p>Estas seguro que quieres eliminar este item?</p>
        <div>
            <a class="btn secondary-btn">Cancelar</a>
            <a class="btn primary-btn" id="eliminarItemBtn">Eliminar</a>
        </div>
    </dialog>
</div>
