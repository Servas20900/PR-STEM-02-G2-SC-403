<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
<head th:replace="~{common/private_navigation :: head}">
    <title>EBENEZER</title>
</head>
<body class="bg-gray-100 text-[#0f1a2b]">

    <header th:replace="~{common/private_navigation :: header}"/>


    <!-- lo hice con tailwind pa ver como se veía-->


    <div class="settings-container w-4/5 mx-auto mt-10 p-5 rounded-lg">
        <h2 class="settings-title text-2xl font-bold text-left pl-5 mb-6">Editar Perfil</h2>

        <div class="settings-content flex gap-5">
            <div class="settings-menu w-52 bg-white p-4 rounded-md shadow-md">
                <ul class="space-y-2">
                    <li><a href="#" class="active font-bold text-[#0f1a2b]">Perfil</a></li>
                    <li><a href="#" class="text-white">Preferencias</a></li>
                    <li><a href="#" class="text-white">Seguridad</a></li>
                </ul>
            </div>

            <div class="settings-profile flex-grow flex justify-center">
                <div class="profile-card bg-white p-6 rounded-lg w-[350px] shadow-lg text-center">
                    <div class="user-icon text-4xl text-[#0f1a2b] mb-4">
                        <i class="fas fa-user-circle"></i> 
                    </div>

                    <form th:action="@{/perfil/guardar}" th:object="${usuario}" method="post" class="space-y-4 text-left">
                        <input type="hidden" th:field="*{idUsuario}" />

                        <div>
                            <label for="username" class="block font-semibold">Usuario:</label>
                            <input type="text" th:field="*{username}" id="username" required
                                class="w-full p-2 border border-gray-300 rounded-md"/>
                        </div>

                        <div>
                            <label for="nombre" class="block font-semibold">Nombre:</label>
                            <input type="text" th:field="*{nombre}" id="nombre" required
                                class="w-full p-2 border border-gray-300 rounded-md"/>
                        </div>

                        <div>
                            <label for="apellidos" class="block font-semibold">Apellidos:</label>
                            <input type="text" th:field="*{apellidos}" id="apellidos" required
                                class="w-full p-2 border border-gray-300 rounded-md"/>
                        </div>

                        <div>
                            <label for="correo" class="block font-semibold">Correo electrónico:</label>
                            <input type="email" th:field="*{correo}" id="correo" required
                                class="w-full p-2 border border-gray-300 rounded-md"/>
                        </div>

                        <div>
                            <label for="password" class="block font-semibold">Contraseña:</label>
                            <input type="password" th:field="*{password}" id="password"
                                class="w-full p-2 border border-gray-300 rounded-md"/>
                        </div>

                        <div class="flex justify-between mt-4">
                            <button type="submit"
                                    class="edit-button bg-blue-400 text-white px-4 py-2 rounded-md font-bold hover:bg-blue-500">
                                Guardar
                            </button>
                            <a th:href="@{/perfil/listado}" class="text-blue-600 hover:underline self-center">Cancelar</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <footer th:replace="~{common/private_navigation :: footer}"/>
</body>
</html>
