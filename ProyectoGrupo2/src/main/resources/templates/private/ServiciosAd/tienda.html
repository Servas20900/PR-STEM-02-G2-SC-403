<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{common/private_navigation :: head}">
    <title>EBENEZER</title>
</head>
<body>
    <header th:replace="~{common/private_navigation :: header}" />

    <div class="container">
        <h1>Servicios adicionales</h1>

        <div class="filters">
            <input type="text" placeholder="Buscar">
            <select>
                <option>Marca</option>
            </select>
            <select>
                <option>Sexo</option>
            </select>
            <select>
                <option>Talla</option>
            </select>
            <select>
                <option>Precio</option>
            </select>
            <select>
                <option>Color</option>
            </select>
        </div>

        <div class="products">
            <div class="card" th:each="producto : ${productos}">
                <img th:src="@{/img/{img}(img=${producto.img})}" th:alt="${producto.nombreArticulo}" />
                <div class="info">
                    <h3 th:text="${producto.nombreArticulo}"></h3>
                    <p th:text="'Precio: $' + ${producto.precio}"></p>
                    <button>Ver detalles</button>
                </div>
            </div>
        </div>
    </div>

    <footer th:replace="~{common/private_navigation :: footer}" />
</body>
</html>
