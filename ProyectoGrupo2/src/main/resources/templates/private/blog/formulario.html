<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/199/xhtml">

<head th:replace="~{common/private_navigation :: head}">
    <title>Nuevo Blog</title>
</head>
<body>
    <header th:replace="~{common/private_navigation :: header}" />
    <div class="container">
        <h2>Crear Nuevo Blog</h2>
        <form th:action="@{/blog/guardar}" th:object="${blog}" method="post">
            <label for="titulo">Título</label>
            <input type="text" id="titulo" th:field="*{titulo}" class="form-control" required /><br />

            <label for="img">Imagen URL</label>
            <input type="text" id="img" th:field="*{img}" class="form-control" required /><br />

            <label for="contenido">Contenido</label>
            <textarea id="contenido" th:field="*{contenido}" class="form-control" required></textarea><br />

            <label for="categoria">Categoría</label>
            <input type="text" id="categoria" th:field="*{categoria}" class="form-control" required /><br />

            <button type="submit" class="btn btn-success">Guardar</button>
        </form>
    </div>
    <footer th:replace="~{common/private_navigation :: footer}" />
</body>
</html>
