<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/199/xhtml">
<head th:replace="~{layout/plantilla :: head}">
    <title>EBENEZER</title>
</head>
<body>
<header th:replace="~{layout/plantilla :: header}"/>

<main class="container">
    <div class="singup-wrapper">
        <section class="singup">
            <div class="singup-form">
                <h2>Crear cuenta</h2>
                <form>
                    <div>
                        <label for="nombre">Nombre</label>
                        <input type="input" name="" id="nombre">
                    </div>
                    <div>
                        <label for="email">Correo electrónico</label>
                        <input type="email" name="" id="email">
                    </div>
                    <div>
                        <label for="apellidos">Apellidos</label>
                        <input type="input" name="" id="apellidos">
                    </div>
                    <div>
                        <label for="telefono">Teléfono</label>
                        <input type="input" name="" id="telefono">
                    </div>
                    <div>
                        <label for="direccion">Dirección</label>
                        <textarea name="direccion" id="direcciob" cols="30" rows="10"></textarea>
                    </div>
                    <div>
                        <label for="password">Contraseña</label>
                        <input type="password" name="" id="password">
                    </div>
                    <div>
                        <button type="submit" class="btn primary-btn">Crear cuenta</button>
                    </div>
                </form>
            </div>
        </section>
    </div>
</main>

<footer th:replace="~{layout/plantilla :: footer}"/>
</body>
</html>
